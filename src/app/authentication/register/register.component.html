<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="../../../assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="username">User name*</label>
              <input type="text" class="form-control" id="username" formControlName="username" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="emailAddress">Email Address*</label>
              <input type="email" class="form-control" id="emailAddress" formControlName="email" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="repeatedPassword">Repeat Password</label>
              <input type="password" class="form-control" id="repeatedPassword" formControlName="repeatedPassword" />
            </div>
            <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>

          <div *ngIf="registerSuccess" class="mt-3 alert alert-primary">
            <div>
              You can now log in
              <a [routerLink]="['/login']" class="link-primary">Log in</a>
            </div>
          </div>

          <div *ngIf="registerError" class="mt-3 alert alert-danger">
            <div>There is an error in the register data</div>
          </div>

        </div>
      </div>
      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="" target="_blank"></a>
          </p>
        </div>
        <div class="col-auto my-1">

        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
